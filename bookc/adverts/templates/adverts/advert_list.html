{% extends 'adverts/base.html' %}


{% block title %}
    Объявления
{% endblock title %}

{% block content %}
{% for advert in advert_list%}
<p>{{advert.filters}}</p>
<a href={{ advert.get_absolute_url }}>
    <h2>{{advert.subject}}</h2>
</a>

<p>
{% for category in advert.category.all%}
| {{category}}
{% endfor %}
</p>

<p>{{advert.created}}</p>
<hr>
{%endfor%}


{% endblock content %}
